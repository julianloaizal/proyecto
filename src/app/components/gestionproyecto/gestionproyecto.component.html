<hr>

<h4>Nuevo proyecto</h4>

<hr>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
    <div id="form1">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="nombre" formControlName="nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Tipo de proyecto</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="tipo" formControlName="tipo">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Programa</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="programa" formControlName="programa">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Asesor</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="asesor" formControlName="asesor">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Responsable</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="responsable" formControlName="responsable">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha creación</label>
            <div class="col-8">
                
               <input type="date" class="form-control" id="fechaC"
              name="fechaC" [(ngModel)]="model2.fechaC"
              placeholder="DD-MM-AAAA">

         </div>   
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha inicio</label>
            <div class="col-8">

                <input type="date" class="form-control" id="fechaI"
              name="fechaI" [(ngModel)]="model2.fechaI"
              placeholder="DD-MM-AAAA">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha finalización</label>
            <div class="col-8">

                 <input type="date" class="form-control" id="fechaFin"
              name="fechaFin" [(ngModel)]="model2.fechaFin"
              placeholder="DD-MM-AAAA">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Calificación</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="calificacion" formControlName="calificacion">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Objetivo general</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="objetivo general" formControlName="objetivo">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Estado</label>
            <div class="col-8">

                <select class="custom-select custom-select-sm-9">
                    <option selected>Elegir...</option>
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                    <option value="3">Aprovado</option>
                    <option value="4">Reprovado</option>
                </select>
            </div>
        </div>

    </div>

    
    
    <hr>
    <div class="form-group row">
                <div class="col-8">
                    <button class="btn btn-success btn-sm" type="button">Guardar</button>
                 </div>
    </div>

</form>
<h4>Guardar Proyecto</h4>
