<h4>Nuevo proyecto</h4>

<hr>

<form #proyeForm="ngForm" (ngSubmit)="functionName" name="form">

    <div id="form1">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input type="text" class="form-control" [(ngModel)]="proyect.nombre" name="nombre" placeholder="Nombre">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Tipo de proyecto</label>
            <div class="col-8">
                <input type="number" class="form-control" [(ngModel)]="proyect.tipo" name="tipo" placeholder="Tipo de programa">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Programa</label>
            <div class="col-8">
                <select class="custom-select custom-select-sm-9" [(ngModel)]="proyect.id_estado">
                    <option selected>Elegir...</option>
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                    <option value="3">Aprovado</option>
                    <option value="4">Reprovado</option>
                </select>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Asesor</label>
            <div class="col-8">
                <select class="custom-select custom-select-sm-9" [(ngModel)]="proyect.id_estado">
                    <option selected>Elegir...</option>
                    <option value="1">103823244</option>
                    <option value="2">103982474</option>
                    <option value="3">103928438</option>
                    <option value="4">120923983</option>
                </select>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Responsable</label>
            <div class="col-8">

                <select class="custom-select custom-select-sm-9" [(ngModel)]="proyect.id_estado">
                    <option selected>Elegir...</option>
                    <option value="1">109384343</option>
                    <option value="2">103948984</option>
                    <option value="3">109432847</option>
                    <option value="4">109234287</option>
                </select>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha creaci贸n</label>
            <div class="col-8">

                <input type="date" class="form-control" [(ngModel)]="proyect.fecha_creacion" name="fecha_creacion" placeholder="Fecha de creacion">
                <!-- required minlength="4" -->


            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha inicio</label>
            <div class="col-8">

                <input type="date" class="form-control" [(ngModel)]="proyect.fecha_inicio" name="fecha_inicio" placeholder="Fecha de inicio">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Fecha finalizaci贸n</label>
            <div class="col-8">

                <input type="date" class="form-control" [(ngModel)]="proyect.fecha_fin" name="fecha_fin" placeholder="Fecha de finalizaci贸n">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Calificaci贸n</label>
            <div class="col-8">

                <input type="text" class="form-control" [(ngModel)]="proyect.calificacion" name="calificacion" placeholder="Calificacion">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Objetivo general</label>
            <div class="col-8">

                <input type="text" class="form-control" [(ngModel)]="proyect.objetivo_general" name="objetivo_general" placeholder="Objetivo general">
                <!-- required minlength="4" -->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Estado</label>
            <div class="col-8">

                <select class="custom-select custom-select-sm-9" [(ngModel)]="proyect.id_estado">
                    <option selected>Elegir...</option>
                    <option value="1">Activo</option>
                    <option value="2">Inactivo</option>
                    <option value="3">Aprovado</option>
                    <option value="4">Reprovado</option>
                </select>

            </div>
        </div>

    </div>



    <hr>
    <div class="form-group row">
        <div class="col-8">
            <button class="btn btn-success btn-sm" role="button" (click)='create()'>Guardar</button>
        </div>
    </div>

</form>
