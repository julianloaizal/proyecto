<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Proyecto</th>
            <th scope="col">Fecha inicio</th>
            <th scope="col">Fecha fin</th>
            <th scope="col">Tipo de proyecto</th>
            <th scope="col">Porcentaje</th>

            <button type="button" class="thead-dark" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Activos
                    </button>
            <div class="dropdown-menu">
                <link [href]="">
                <p>Ver activos</p>
            </div>

        </tr>
    </thead>
    <tbody *ngFor="let proyect of proyect; let i = index">
        <tr>
            <td>{{ proyect.nombre }}</td>
            <td>{{ proyect.fecha_inicio }}</td>
            <td>{{ proyect.fecha_fin }}</td>
            <td>{{ proyect.porcentaje }</td>
        </tr>
    </tbody>
</table>
